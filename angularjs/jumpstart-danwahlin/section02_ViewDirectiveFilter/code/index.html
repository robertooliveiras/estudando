<!DOCTYPE html>
<!--<html data-ng-app="> pode-se usar o data- para evitar conflitos ou falha de interpretacao por alguns browseres-->
<!--<html ng-app="myModule"> geralmente, o certo é determinar um module para o app, mas no nível de exemplo atual, nao é necessário-->
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angularjs - Directives</title>
</head>
<body ng-init="name='James'">
<!--ng-init inicia um valor dentro do escopo. isso refletirá no ng-model="name" e nos lugares em que a variável seja vinculada (bind)-->
    <div ng-hide="isHidden">
        <!-- ng-hide ou ng-show mostra ou esconde o dom conforme o valor da variavel-->
        Name: <input type="text" ng-model="name" />
        <!-- ng-model associa o valor do campo html input a uma variavel do escopo -->
        <br> variavel name" entre chaves: {{ name }}
        <!-- a varialvel do escopo pode ser impressa na tela quando colocada entre chaves duplas-->
        <br> variavel name com ng-bind: <span ng-bind="name"></span>
        <!-- a varialvel do escopo pode ser impressa na tela quando utilizada no ng-bind -->
    </div>
    Hide: <input type="checkbox" ng-model="isHidden" />
    <!-- ng-model associa o valor do campo html input a uma variavel do escopo -->
    <br />
    <button ng-click="name='Michelle'">Change Name</button>
    <!-- ng-click executa qualquer comando sob o evento -->
    <script src="libs/angular/angular.min.js"></script>
</body>
</html>
